<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="./css/Reset Mayer.css"><link href="./css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="./css/custom.css"><title>cadastro</title></head><body><header class="header"><img src="./Images/Transparent background.png" alt="Logo"><ol><li><a href="##">Home</a></li><li><a href="##">Welcome</a></li><li><a href="./indexKJ.html">Shop</a></li><li><a href="#contato"></a></li></ol></header><section id="cadastro"><div class="container"><div class="row"><div class="col-md-12 col-sm-12"><h2>Cadastro</h2><p>cadastre-se e receba em casa</p></div><!----------------nome-------------------------><form class="form"><div class="form-row"><div class="col"><label for="Nome">Nome</label><div class="input-group"><input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required></div></div><!-----------------email------------------------><div class="col"><label for="Email">Email</label><div class="input-group"><input class="form-control" type="text" name="email" placeholder="Digite seu Email" required></div></div></div><!------------------endereco -----------------------><div class="row"><div class="col-md-8 col-sm-12"><label for="Endereco completo">Endereco completo</label> <input type="text" class="form-control" placeholder="Endereco completo" required></div><!------------------Phone number -----------------------><div class="col-md-4 col-sm-12"><label for="telefone">Telefone</label> <input type="text" class="form-control" required placeholder="(xx) xxxxx-xxxx" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"></div></div><!------------------Complemento-----------------------><div class="row"><div class="col-md-4 col-sm-12"><label for="cidade">Complemento</label> <input type="text" name="cidade" id="cidade" class="form-control" placeholder="casa Apt Vila..." required></div><!------------------Estado-----------------------><div class="col-md-4 col-sm-12"><label for="estado">Estado</label> <select name="estado" id="estado" class="form-control"><option value="">selecione o estado</option><option value="AC">Acre</option><option value="AL">Alagoas</option><option value="AP">Amapá</option><option value="AM">Amazonas</option><option value="BA">Bahia</option><option value="CE">Ceará</option><option value="DF">Distrito Federal</option><option value="ES">Espirito Santo</option><option value="GO">Goiás</option><option value="MA">Maranhão</option><option value="MS">Mato Grosso do Sul</option><option value="MT">Mato Grosso</option><option value="MG">Minas Gerais</option><option value="PA">Pará</option><option value="PB">Paraíba</option><option value="PR">Paraná</option><option value="PE">Pernambuco</option><option value="PI">Piauí</option><option value="RJ">Rio de Janeiro</option><option value="RN">Rio Grande do Norte</option><option value="RS">Rio Grande do Sul</option><option value="RO">Rondônia</option><option value="RR">Roraima</option><option value="SC">Santa Catarina</option><option value="SP">São Paulo</option><option value="SE">Sergipe</option><option value="TO">Tocantins</option></select></div><!------------------UF-----------------------><div class="col-md-1 col-sm-12"><label for="estado">UF</label> <select name="estado" id="estado" class="form-control"><option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option><option value="MA">MA</option><option value="MS">MS</option><option value="MT">MT</option><option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option><option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option></select></div><!------------------CEp-----------------------><div class="col-md-3 col-sm-12"><label for="cep">CEP</label> <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"></div></div><!----------------Texto-------------------------><div class="row"><div class="col"><label for="info">Informacoes</label><div class="input-group"><textarea class="form-control" name="informacoes" rows="5" placeholder="Seu texto aqui" id="info"></textarea></div></div></div><!----------------checkbox-------------------------><div class="row"><div class="col"><div class="input-group"><div class="form-check"><input type="checkbox" name="promocionais" id="promocionais"> <label class="form-check-label" for="promocionais">Aceito receber menssagens promocionais</label></div></div></div></div><!----------------Botao-------------------------> <button type="submit" class="btn btn-lg">Enviar cadastro</button></form><!----------------Fim do formulario------------------------><p><a href="" data-bs-toggle="modal" data-bs-target="#modal-1">cadastre-se </a>para rebeber novidades.</p></div></div></section><!----------------Modal------------------------><div class="modal fade" id="modal-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Inscrever-me na lista</h5><button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button></div><div class="modal-body"><h6>Preencha os campos para receber novidades e promocoes</h6><form class="form-inline"><input type="text" class="form-control mb-2" name="nome" placeholder="nome"> <input type="text" class="form-control mb-2" name="e-mail" placeholder="e-mail" required> <button type="submit" class="btn btn-success">Receber Novidades</button></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">close</button></div></div></div></div><script src="./js/bootstrap.bundle.min.js"></script></body></html>
