		<p class="sub">Preencha os campos abaixo</p>

		<form method="post">

			<div class="nomes">
				<div class="caixas">
					<label for="nome">Nome</label><br>
					<input type="text" name="name" id="nome" placeholder="Digite seu nome">

				</div>
			</div>	
			<div class="caixas">
				<label for="E-mail">E-mail</label><br>
				<input type="E-mail" name="E-mail" id="email" placeholder="E-mail">
			
			</div>

			<div class="caixas">
				<label>Genero</label>
					<select>
						<option value="azul" selected></option>
						<option value="amarelo">masculino</option>
						<option value="verde">Feminino</option>
						<option value="verde">indefinido</option>
					</select>
				</div>

				<div class="caixas">
					<label>De onde nos conhece</label>
						<select>
							<option value="azul" selected></option>
							<option value="amarelo">Instagram</option>
							<option value="verde">Google</option>
							<option value="verde">Amigos</option>
						</select>
					</div>

			<div class="caixas">

			<div class="caixas">

				<textarea name="menssagem" id="menssagem" rows="5" placeholder="Sua opniao faz diferenca"></textarea>
			</div>

			<button class="botao" type="submit"onsubmit="">Concluido</button>
